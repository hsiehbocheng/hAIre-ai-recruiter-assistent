<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #2980b9;
            padding: 0.5em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 2em;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
    </header>
    <nav>
        <a href="#">首頁</a>
        <a href="#">關於我</a>
        <a href="#">聯絡方式</a>
    </nav>
    <main>
        <h2>這是我的首頁</h2>
        <p>這是一個簡單的 HTML 頁面，作為網站的起點。</p>
        <img src="https://via.placeholder.com/600x300" alt="範例圖片">
    </main>
