<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hAIre 團隊管理系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- 頂部導航 -->
    <div class="top-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-users-cog"></i>
                <span>hAIre 團隊管理系統</span>
            </div>
            <div class="nav-subtitle">管理組織團隊資訊與結構</div>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="main-container">
        <!-- 左側：新增團隊表單 -->
        <div class="left-panel">
            <div class="card-section">
                <div class="section-title">
                    <span class="line"></span>新增團隊
                </div>
                
                <form id="teamForm">
                    <div class="form-group">
                        <label for="company" class="form-label">公司名稱 <span class="required">*</span></label>
                        <input type="text" class="form-input" id="company" name="company" 
                               placeholder="例：國泰產險" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company_code" class="form-label">公司代碼 <span class="required">*</span></label>
                        <input type="text" class="form-input" id="company_code" name="company_code" 
                               placeholder="例：CXI (2-8個英數字)" pattern="[a-zA-Z0-9]{2,8}" required>
                        <div class="form-hint">2-8個英文字母或數字</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="department" class="form-label">部門名稱 <span class="required">*</span></label>
                        <input type="text" class="form-input" id="department" name="department" 
                               placeholder="例：數據暨人工智慧發展部" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dept_code" class="form-label">部門代碼 <span class="required">*</span></label>
                        <input type="text" class="form-input" id="dept_code" name="dept_code" 
                               placeholder="例：DATAAI (2-10個英數字)" pattern="[a-zA-Z0-9]{2,10}" required>
                        <div class="form-hint">2-10個英文字母或數字</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="team_name" class="form-label">團隊名稱 <span class="required">*</span></label>
                        <input type="text" class="form-input" id="team_name" name="team_name" 
                               placeholder="例：企業智能科" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="team_code" class="form-label">團隊代碼 <span class="required">*</span></label>
                        <input type="text" class="form-input" id="team_code" name="team_code" 
                               placeholder="例：CI (2-8個英數字)" pattern="[a-zA-Z0-9]{2,8}" required>
                        <div class="form-hint">2-8個英文字母或數字</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="team_description" class="form-label">團隊描述</label>
                        <textarea class="form-textarea" id="team_description" name="team_description" 
                                  rows="4" placeholder="團隊職責與工作內容說明..."></textarea>
                    </div>
                    
                    <!-- 預覽 ID -->
                    <div class="preview-section" id="previewSection" style="display: none;">
                        <div class="preview-label">預覽團隊 ID：</div>
                        <code class="preview-id" id="previewId"></code>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="submitBtn">
                            <i class="fas fa-save"></i>建立團隊
                        </button>
                        <button type="button" class="btn-secondary" id="cancelBtn" style="display:none;">
                            <i class="fas fa-times"></i>取消編輯
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 右側：團隊列表 -->
        <div class="right-panel">
            <div class="card-section">
                <div class="section-title">
                    <span class="line"></span>團隊列表
                    <div class="title-actions">
                        <button class="btn-refresh" id="refreshBtn">
                            <i class="fas fa-sync"></i>重新載入
                        </button>
                    </div>
                </div>
                
                <!-- 搜尋控制區 -->
                <div class="search-controls">
                    <div class="search-row">
                        <div class="search-input-group">
                            <input type="text" class="search-input" id="searchInput" 
                                   placeholder="搜尋團隊名稱、公司或部門...">
                            <button class="search-btn" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <select class="filter-select" id="companyFilter">
                            <option value="">所有公司</option>
                        </select>
                    </div>
                </div>
                
                <!-- 載入狀態 -->
                <div id="loadingSpinner" class="loading-state">
                    <div class="spinner"></div>
                    <p>載入團隊資料中...</p>
                </div>
                
                <!-- 團隊列表 -->
                <div id="teamsContainer" style="display:none;">
                    <div class="teams-grid" id="teamsGrid">
                        <!-- 動態載入內容 -->
                    </div>
                </div>
                
                <!-- 空狀態 -->
                <div id="emptyState" class="empty-state" style="display:none;">
                    <div class="empty-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3>尚無團隊資料</h3>
                    <p>請使用左側表單建立第一個團隊</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 成功/錯誤訊息 Toast -->
    <div class="toast-container" id="toastContainer">
        <div class="toast" id="messageToast" style="display: none;">
            <div class="toast-icon" id="toastIcon">
                <i class="fas fa-info-circle"></i>
            </div>
            <div class="toast-content">
                <div class="toast-title" id="toastTitle">訊息</div>
                <div class="toast-message" id="toastMessage">內容</div>
            </div>
            <button class="toast-close" onclick="hideToast()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/teams-api.js"></script>
    <script src="js/teams-ui.js"></script>
</body>
</html>
